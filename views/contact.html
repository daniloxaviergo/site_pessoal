  <script>
  // Attach a submit handler to the form
  $( "#contactForm" ).submit(function( event ) {
    // Stop form from submitting normally
    event.preventDefault();
    if($.loading) {
      return
    }
    
    $.loading = true;
    // Get some values from elements on the page:
    var $form = $( this ),
      nome    = $form.find( "input[name='nome']" ).val(),
      email   = $form.find( "input[name='email']" ).val(),
      comment = $form.find( "input[name='comment']" ).text(),
      url = $form.attr( "action" );
   
    if ((typeof nome !== "undefined" && nome !== null && nome !== '') ||
        (typeof email !== "undefined" && email !== null && email !== '') ||
        (typeof comment !== "undefined" && comment !== null && comment !== '')) {
      $.ajax({
        type: 'GET',
        url: 'enviar_email',
        data: $( "#contactForm" ).serialize(),
        error: function() {
          $.loading = false;
          $.jAlert({
            'title': 'Ocorreu um erro tente mais tarde.',
            content: '',
            'theme': 'red'
          });
        },
        success: function() {
          $.loading = false;
          $form.find( "input[name='nome']" ).val('');
          $form.find( "input[name='email']" ).val('');
          $( "#comment" ).val('');
          $( "#nome" ).val('');
          $( "#email" ).val('');
          $.jAlert({
            'title': 'Enviado com sucesso!',
            content: '',
            'theme': 'green'
          });
        }
      });
    } else {
      $.loading = false;
      $.jAlert({
        'title': 'Dados inválidos.',
        content: 'Informe um nome, e-mail e a mensagem.',
        'theme': 'red'
      });
    }
  });
  </script>
